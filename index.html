<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Visuals</title>
    <link rel="stylesheet" href="./css/project.css" />
    <script type="module" src="./javascript/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="row">
          <div class="col">
            <div class="logo-text">
              <span>Data</span>
              Visuals
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-content">
            <!--Elemente pentru BAR CHART-->
            <div class="card" id="bar_chart_card">
              <div class="title" id="tara_indicator_bc">
                <input
                  type="radio"
                  name="chart_type"
                  id="bar"
                  value="bar"
                  checked
                />
                <label for="bar" class="chart_type">BAR CHART</label>
                -
                <input type="radio" name="chart_type" id="line" value="line" />
                <label for="line" class="chart_type">LINE CHART</label>
              </div>
              <div class="chart">
                <svg id="svg_bc" width="1150" height="350"></svg>
                <br />
                <select id="select_bc">
                  <option value="BE">BE</option>
                  <option value="BG">BG</option>
                  <option value="CZ">CZ</option>
                  <option value="DK">DK</option>
                  <option value="DE">DE</option>
                  <option value="EE">EE</option>
                  <option value="IE">IE</option>
                  <option value="EL">EL</option>
                  <option value="ES">ES</option>
                  <option value="FR">FR</option>
                  <option value="HR">HR</option>
                  <option value="IT">IT</option>
                  <option value="CY">CY</option>
                  <option value="LV">LV</option>
                  <option value="LT">LT</option>
                  <option value="LU">LU</option>
                  <option value="HU">HU</option>
                  <option value="MT">MT</option>
                  <option value="NL">NL</option>
                  <option value="AT">AT</option>
                  <option value="PL">PL</option>
                  <option value="PT">PT</option>
                  <option value="RO" id= "default_option"selected>RO</option>
                  <option value="SI">SI</option>
                  <option value="SK">SK</option>
                  <option value="FI">FI</option>
                  <option value="SE">SE</option>
                </select>

                <input
                  type="radio"
                  name="optiune_bc"
                  id="PIB"
                  value="PIB"
                  checked
                />
                <label for="PIB" id="PIB">GDP</label>

                <input type="radio" name="optiune_bc" id="SV" value="SV" />
                <label for="SV" id="SV">Life expectancy</label>

                <input type="radio" name="optiune_bc" id="POP" value="POP" />
                <label for="POP" id="POP">Population</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
